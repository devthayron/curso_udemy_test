{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>core - index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <center>
    <h1>Page Index</h1>
    <h2>{{ curso }}</h2>      <!-- Exibe o valor da variável 'curso' passada pelo context na view -->
    <img src="{% static 'images/django.png' %}" alt="logo do django" width="10">
    <table border= 1px solid>     <!-- Cria a tabela para exibir os dados -->
        <thead>     <!-- Cabeçalho da tabela -->
            <tr>    <!-- Linha que contém os títulos das colunas -->
                <th>Produto</th>    <!-- Título da coluna para o nome do produto -->
                <th>Preço</th>      <!-- Título da coluna para o preço do produto -->
            </tr>
        </thead>
        <tbody>     <!-- Corpo da tabela que exibe os dados dos produtos -->
            {% for produto in produtos %}  <!-- Itera sobre objeto 'produtos' no context -->
            <tr>    <!-- Linha com os dados de um produto -->
                <td> 
                    <a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a>  <!-- Nome do produto vindo do context 'produto' na view -->
                        <!-- Link dinâmico para a URL 'produto' com o ID do produto, conforme definido nas URLs -->
                </td>
                <td>{{ produto.preco }}</td>    <!-- Exibe o preço do produto vindo do context 'produto' na view -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </center>
</body>
</html>
